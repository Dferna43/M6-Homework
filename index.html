<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <Meta name="author" content="Danny Fernandez">
        <meta name="description" content="GIT project, connecting travelers to humanitarian projects in areas of their travels">
        <title>WanderHeart - Volunteer Travel</title>
            
        <link rel="icon" href="favicon.ico" type="image/x-icon">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lugrasimo&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="styles.css">

        <style>
            body {
                background-color: mediumspringgreen;
                background-image: url('/images/css-pattern-by-magicpattern.png');
                background-repeat: repeat;
                font-family: 'Lugrasimo', sans-serif;
                margin: 0;
                padding: 0;
            }
            nav {
                background-color: #333;
                color: white;
                padding: 10px;
            }
            nav ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
            }

            nav ul li {
                display: inline;
                margin-right: 20px;
            }

            nav ul li a {
                color: white;
                text-decoration: none;
            }

            .container {
                margin-top: 20px;
                text-align: center;
            }

            .image-grid {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                grid-gap: 20px;
                margin-bottom: 20px;
            }

            .image-grid img {
                width: 100%;
                height: auto;
            }

        </style>
    </head>
    <body>
        <nav>
            <ul>
                <il><a href="#">Home</a></il>
                <il><a href="#">Explore Opportunities</a></il>
                <il><a href="#">Community Hub</a></il>
            </ul>
        </nav>

        <div class="container">
            <div class="image-grid">
                <img src="/images/golden-hour-7569709_640.jpg" alt="Image 1">
                <img src="/images/field-6574455_640.jpg" alt="Image 2">
            </div>
            
            <iframe width="560" height="315" src="https://www.youtube.com/embed/qfHaf5hpbs8?si=5GCmiTpmWt6INQVY" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </body>
</html>
