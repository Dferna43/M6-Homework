<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Meta name="author" content="Danny Fernandez">
    <meta name="description" content="GIT project, connecting travelers to humanitarian projects in areas of their travels">
    <title>WanderHeart - Volunteer Travel</title>
            
    <link rel="shortcut icon" href="images/self-consciousness-8105584_640.jpg" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Lugrasimo&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            background-color: mediumspringgreen;
            background-image: url('/images/css-pattern-by-magicpattern.png');
            background-repeat: repeat;
            font-family: 'Lugrasimo', sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav ul li {
            margin-bottom: 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .container {
            margin-top: 20px;
            display: flex;
            text-align: center;
            align-items: flex-start;
        }

        .text-column {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        .text-column h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .text-column p {
            font-size: 1.2rem;
            line-height: 1.5;
        }

        .youtube-column {
            flex: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .youtube-column iframe {
            width: 100%;
            max-width: 560px;
            height: 315px;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            text-align: center;
        }

        header img {
            width: 125px;
            margin-right: 10px;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/self-consciousness-8105584_640.jpg" alt="WanderHeart Logo">
        <h1>WanderHeart - Volunteer Travel</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Explore Opportunities</a></li>
                <li><a href="#">Community Hub</a></li>
            </ul>
        </nav>
    </header>
            
    <div class="container">
        <div class="text-column">
            <h2>About WanderHeart</h2>
            <p>WanderHeart is a platform connecting travelers to humanitarian projects in areas of their vacation travels. Our mission is to make volunteering accesible and meaningful for everyone.</p>
        </div>
        <div class="youtube-column">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/qfHaf5hpbs8?si=5GCmiTpmWt6INQVY" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </div>        
</body>
</html>
